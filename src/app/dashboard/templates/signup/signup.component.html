
<div class="login">
    <form (ngSubmit)="onSubmit()">
        <h2>Signup Form</h2>
      <div class="imgcontainer">
        <img src="../../../../assets/images/happy.jpg" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="empName" required [(ngModel)]="empName">
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
            
        <button type="submit">Signup</button>
        <span>already signup.....! <a [routerLink]="'../login'">Login here</a></span>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </form>
    </div>
