<app-header></app-header>

<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="empName" required [(ngModel)]="employee.empName" name="empName">
    </div>

    <div class="form-group">
      <label for="name">Department Name</label>
      <input type="text" class="form-control" id="departmentName" required [(ngModel)]="employee.department.deptId" name="departmentName">
    </div>

    <div class="form-group">
      <label for="name">Role Name</label>
      <input type="text" class="form-control" id="roleName" required [(ngModel)]="employee.role.roleid" name="roleName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<footer class="footer">
    <div class="container">
        <span>All Rights Reserved </span>
    </div>
  </footer>
