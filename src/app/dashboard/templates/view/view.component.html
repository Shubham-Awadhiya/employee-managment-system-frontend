<app-header></app-header>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Department Name</th>
            <th>Role Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.empName}}</td>
            <td>{{employee. department.departmentName}}</td>
            <td>{{employee.role.roleName}}</td>
            <td><button (click)="deleteEmployee(employee.empId)" class="btn btn-danger">Delete</button>
              <button (click)="employeeUpdate(employee.empId)" class="btn btn-success" style="margin-left: 10px">Update</button>
                <button (click)="employeeDetails(employee.empId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
        <span>All Rights Reserved</span>
    </div>
  </footer>
