
<div class="login">
<form (ngSubmit)="onSubmit()">
    <h2>Login Form</h2>
  <div class="imgcontainer">
    <img src="../../../../assets/images/login.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username"[(ngModel)]="empName" name="empName" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required>
        
    <button type="submit">Login</button>
    <span>not Signup yet.....! <a [routerLink]="'../signup'">signup here</a></span>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
</div>
